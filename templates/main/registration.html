{% extends 'layouts/base.html' %}

{% load static crispy_forms_tags %}


{% block content %}
    <div class="container py-4">
        <div class="row">
            <div class="col-6 offset-3">
                <h1>Registration</h1>
                <form action="{% url 'registration' %}" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary px-5">Registration</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
